<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fit & Strong</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" href="./assets/favicon/logo.png" type="image/png">
<style>
:root{
    --primary:#1E3A8A;
    --secondary:#3B5BBB;
    --accent:#F97316;
    --dark:#0F162A;
    --light:#f3f4f6;
    --white:#ffffff;
}

@font-face {
    font-family: "Montserrat";
    src: url("assets/fonts/Montserrat-VariableFont_wght.ttf");
}

@font-face {
    font-family: "Oswald";
    src: url("assets/fonts/Oswald-VariableFont_wght.ttf");
}

@font-face {
    font-family: "RobotoSlab";
    src: url("assets/fonts/RobotoSlab-VariableFont_wght.ttf");
}

/* ===== CLASES DE FUENTES ===== */

.fuente-titulo {
    font-family: "Oswald", sans-serif;
}

.fuente-texto {
    font-family: "Montserrat", sans-serif;
}

.fuente-destacada {
    font-family: "RobotoSlab", serif;
}

body{
    background:var(--light);
}

/* NAVBAR */
.navbar-custom{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
}

/* CARDS */
.card-modern{
    border:none;
    border-radius:15px;
    box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

/* BOTONES */
.btn-primary{
    background:var(--primary);
    border:none;
}
.btn-primary:hover{
    background:var(--secondary);
}
.btn-accent{
    background:var(--accent);
    color:white;
}

.section-title{
    color:var(--primary);
    font-weight:600;
}

.exercise-img{
    width:100%;
    border-radius:10px;
    height:180px;
    object-fit:cover;
}
.carousel img{
    height:300px;
    object-fit:cover;
    border-radius:15px;
}
.progress-bar{
    background:var(--accent);
}
#logo {
    width: 2rem;
    height: 2rem;
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-md navbar-dark navbar-custom">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center fuente-titulo" href="./panel.html">
      <div style="
        background: white;
        border-radius: 8px;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 8px;
      ">
        <svg id="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 2rem; height: 2rem;">
          <rect x="1" y="9" width="4" height="6" rx="1" fill="#1E3A8A" />
          <rect x="19" y="9" width="4" height="6" rx="1" fill="#1E3A8A" />
          <rect x="6" y="10" width="12" height="4" rx="1" fill="#1E3A8A" />
        </svg>
      </div>
      <span>Fit & Strong</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link fuente-texto" href="./ejercicios.html">Entrenamientos</a></li>
        <li class="nav-item"><a class="nav-link fuente-texto" href="./dietas.html">Dietas</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-5">
    <section class="text-center">
        <div class="container">

            <h1 class="display-4 fw-bold mb-3 fuente-titulo" style="color: var(--primary);">
                Progreso
            </h1>
        </div>
    </section>
</div>
<div class="container pb-5">
    <div class="card card-modern p-4 mx-auto" style="max-width: 900px;">
        <h5 class="text-center mb-4 text-muted fuente-titulo">Registro Anual de Peso y Grasa</h5>
        <div class="chart-container" style="position: relative; height: 50vh; width: 100%;">
            <canvas id="pesoChart"></canvas>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById("pesoChart").getContext("2d");

new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
        datasets: [
            {
                label: 'Peso (kg)',
                data: [85, 84.2, 83.5, 82.7, 81.8, 81.2, 80.5, 80, 79.3, 78.7, 78.2, 77.8],
                borderColor: '#1E3A8A',
                backgroundColor: 'rgba(30,58,138,0.15)',
                fill: true,
                tension: 0.4,
                pointRadius: 5,
                pointHoverRadius: 7
            },
            {
                label: 'Grasa (%)',
                data: [25, 24.7, 24.3, 23.9, 23.5, 23, 22.6, 22.2, 21.8, 21.5, 21.2, 20.9],
                borderColor: '#F97316',
                backgroundColor: 'rgba(249,115,22,0.15)',
                fill: true,
                tension: 0.4,
                pointRadius: 5,
                pointHoverRadius: 7
            }
        ]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false, 
        plugins: {
            legend: {
                position: 'top'
            },
            tooltip: {
                callbacks: {
                    label: function(context) {
                        return `${context.dataset.label}: ${context.raw}` + (context.dataset.label === 'Grasa (%)' ? '%' : ' kg');
                    }
                }
            }
        },
        scales: {
            y: {
                beginAtZero: false,
                title: {
                    display: true,
                    text: 'Peso (kg) / Grasa (%)'
                }
            }
        }
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
        
        <div>
            <h5 class="mb-1">Fit & Strong</h5>
            <p class="mb-0 small">C/Aarón Vidal López Soldat, 2, Valencia</p>
        </div>

        <div>
            <p class="mb-0 small">Síguenos en redes • Instagram / Facebook</p>
        </div>

    </div>
</footer>
</body>
</html>
